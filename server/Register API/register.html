<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .register-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        .register-container h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f0f0f0;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
        }

        .form-group input:focus {
            border-color: #2575fc;
            background: #ffffff;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        .error, .success {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        .success {
            color: #2ecc71;
            font-weight: bold;
        }

        /* Custom cursor on button hover */
        .register-btn:hover {
            cursor: pointer;
            transform: translateY(-2px);
        }

        /* Hover effect on input fields */
        .form-group input:focus {
            border-color: #2575fc;
            background-color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
                width: 90%;
            }

            .register-container h1 {
                font-size: 1.5rem;
            }

            .register-btn {
                font-size: 1rem;
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button class="register-btn" id="registerBtn">Register</button>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const errorDiv = document.getElementById("error");
            const successDiv = document.getElementById("success");

            errorDiv.textContent = "";
            successDiv.textContent = "";

            if (!username || !email || !password) {
                errorDiv.textContent = "All fields are required!";
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const result = await response.json();
                if (response.status === 201) {
                    successDiv.textContent = result.message;
                } else {
                    errorDiv.textContent = result.error || "An error occurred!";
                }
            } catch (error) {
                errorDiv.textContent = "Failed to connect to the server!";
            }
        });
    </script>
</body>
</html>
